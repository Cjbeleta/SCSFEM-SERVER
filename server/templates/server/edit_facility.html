<html>
<title>
    Edit Facility
</title>

<head>
    <style>
        input, button {
            font-family: arial, sans-serif;
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        </style>
</head>

<body>
    <h1>{{ facility.name }}</h1>
    <h1>{{ facility.status }}</h1>
    <form action="/add_facility" method="POST">
        <label>Name: </label><input name="name" value="{{ facility.name }}" type="text">
        <br>
        <label>Status: </label>
        <br>
        {% if facility.status == 1 %}
        <input type="radio" name="status" value="1" checked><label>Available</label>
        <br>
        <input type="radio" name="status" value="0"><label>Hidden</label>
        {% endif %}
        {% if facility.status == 0 %}
        <input type="radio" name="status" value="1"><label>Available</label>
        <br>
        <input type="radio" name="status" value="0" checked><label>Hidden</label>
        {% endif %}
        <br>
        <button type="submit"> SAVE </button>
    </form>
</body>

</html>
