<html>
<title>FACILITY</title>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6, a {
            font-family: arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>FACILITY LIST</h1>
    <br>
    <a href="/add_facility">ADD FACILITY</a>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Date Added</th>
            <th>Borrower_ID</th>
            <th>EDIT</th>
        </tr>
        {% for facility in content.facilities %}
        <tr>
            <td>{{ facility.id }}</td>
            <td>{{ facility.name }}</td>
            <td>{{ facility.status }}</td>
            <td>{{ facility.date_added }}</td>
            <td>{{ facility.borrower_id }}</td>
            <td><a href="/edit_facility/{{ facility.id }}">EDIT</a></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
